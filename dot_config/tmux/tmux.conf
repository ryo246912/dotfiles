set -g @resurrect-capture-pane-contents 'on'
## restore process [~:プロセス名が部分一致していたら、そのプロセスを復元する][->:復元の際に、指定したコマンド名で復元する][*:復元の際に、引数は保持した状態でコマンド名で復元する]
