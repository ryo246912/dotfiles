# editorpromptを起動
bind C-v run-shell ' \
  original_pane=#{pane_id}; \
  tmux popup -w 80% -h 40% -E -d "#{pane_current_path}" "editprompt open --editor nvim --always-copy --target-pane \"$original_pane\""
'

