[[snippets]]
name = "chezmoi"
trigger-pattern = "^ch$"
snippet = "chezmoi"

[[snippets]]
name = "chezmoi add"
trigger = "chad"
snippet = "chezmoi add --template"

[[snippets]]
name = "chezmoi apply --interactive --exclude=scripts,templates"
trigger-pattern = "(^chap$|chpa)"
snippet = "chezmoi apply --interactive --exclude=scripts,templates"

[[snippets]]
name = "chezmoi apply (source)"
trigger = "chapp"
snippet = "chezmoi add $(chezmoi list -p absolute -i files | fzf -m)"

[[snippets]]
name = "chezmoi apply --source-path"
trigger = "chas"
snippet = "chezmoi apply --source-path"

[[snippets]]
