[[snippets]]
name = "chezmoi diff"
trigger = "chdi"
snippet = "() { local file ; file=$(chezmoi list -p absolute -i files | fzf) ; [ -n \"$file\" ] && chezmoi diff $file }"

[[snippets]]
name = "chezmoi ignored"
trigger = "chig"
snippet = "chezmoi ignored"

[[snippets]]
name = "chezmoi edit"
trigger = "che"
