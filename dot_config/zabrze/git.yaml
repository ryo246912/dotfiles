  - name: gb
    abbr: gb
    snippet: git branch

  - name: gba
    abbr: gba
    cursor: "ðŸ‘‡"
    snippet: git branch -a --sort=-committerdateðŸ‘‡--format='%(HEAD) %(refname:short) %09 %(committername) %09 %(committerdate:format:%Y/%m/%d %H:%M) %09 %(objectname:short)' | column -ts $'\t' | less -iRMW --use-color

