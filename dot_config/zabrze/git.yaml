  - name: (git branch|for-each-ref) --sort=-committerdate
    abbr: sc
    snippet: --sort=-committerdate
    global: true
    context: '^git\s(branch|for-each-ref)\s'

  - name: (git branch) -vv
    abbr: vv
    snippet: -vv
    global: true
    context: '^git.*branch\s'

  - name: (git bisect) bad
    abbr: b
    snippet: bad
    global: true
    context: '^git\sbisect\s'

  - name: (git bisect) good
    abbr: g
    snippet: good
    global: true
    context: '^git\sbisect\s'

  - name: (git bisect) reset
    abbr: r
    snippet: reset
    global: true
    context: '^git\sbisect\s'

  - name: (git commit) -m ""
    abbr: m
    snippet: -m ""
    global: true
