  - name: (git cherry-pick|rebase|merge) --continue
    abbr: c
    snippet: --continue
    global: true
    context: '^git\s(cherry-pick|rebase|merge)\s'

  - name: (git diff|log|show) --name-only
    abbr: "no"
    snippet: --name-only
    global: true
    context: 'git\s(diff|log|show)\s'

  - name: (git diff) --cached
    abbr: ca
    snippet: --cached
    global: true
    context: 'git\sdiff\s'

  - name: (git diff) --staged
    abbr: st
    snippet: --staged
    global: true
    context: 'git\sdiff\s'

  - name: (git log) --all
    abbr: al
    snippet: --all
    global: true
    context: 'git\slog\s'

  - name: (git log) --first-parent
    abbr: (fp|fi)
