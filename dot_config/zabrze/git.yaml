    global: true
    context: 'git\slog\s'

  - name: (git log) --graph
    abbr: gr
    snippet: --graph
    global: true
    context: 'git\slog\s'

  - name: (git log) --no-walk
    abbr: nw
    snippet: --no-walk
    global: true
    context: 'git\slog\s'

  - name: (git log) --oneline
