  - name: (git show) --no-patch
    abbr: np
    snippet: --no-patch
    global: true
    context: '^git\sshow\s'

  - name: (git show) --stat
    abbr-pattern: (-s|-st)
    snippet: --stat
    global: true
    context: '^git\sshow\s'

  - name: (tig) --all
    abbr: a
    snippet: --all
    global: true
    context: '^tig\s'