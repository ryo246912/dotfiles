.ifs:
  - &make '[[ -f "./Makefile" ]]'

abbrevs:
  - name: make
    abbr-pattern: ^m$
    snippet: make
    if: *make

  - name: make help
    abbr-pattern: ^mh$
    snippet: make help
    if: *make

  - name: make lint
    abbr-pattern: ^ml$
    snippet: make lint
    if: *make

  - name: make local
    abbr: mlo
    snippet: make local | spacer --after 5
    if: *make

  - name: make unittest
    abbr-pattern: ^mu$
    snippet: make unittest
    if: *make

  - name: fzf-make
    abbr-pattern: ^fm$
    snippet: fzf-make --history
    if: *make
