abbrevs:
  # npm commands
  - name: npm ci
    abbr-pattern: ^nc
    snippet: npm ci

  - name: npm run
    abbr-pattern: ^nr
    snippet: npm run

  - name: npm run build
    abbr: nrb
    snippet: npm run build

  - name: npm run dev
    abbr: nrd
    snippet: npm run dev

  - name: npm run fix
    abbr: nrf
    snippet: npm run fix

  - name: npm run lint
    abbr: nrl
    snippet: npm run lint

  - name: npm run orval
    abbr: nro
    snippet: npm run orval

  - name: npm run test
    abbr: nrt
    snippet: npm run test

  - name: npm run test
    abbr: nrtd
    snippet: npm run test $(git diff --name-only --line-prefix=$(git rev-parse --show-toplevel)/ origin/master...HEAD | grep -E '.*spec.*')

  - name: npm run vite
    abbr: nrv
    snippet: npm run vite

  # pnpm commands
  - name: pnpm ci
    abbr-pattern: (^pc|^nc)
    snippet: pnpm install --frozen-lockfile
    if: '[[ -f "./pnpm-lock.yaml" ]]'

  - name: pnpm (install|add)
    abbr-pattern: (^pi|^pa)
    snippet: pnpm add
    if: '[[ -f "./pnpm-lock.yaml" ]]'

  - name: pnpm install
    abbr-pattern: ^pin
    snippet: pnpm install
    if: '[[ -f "./pnpm-lock.yaml" ]]'

  - name: pnpm uninstall
    abbr-pattern: (^pui|^pre)
    snippet: pnpm remove
    if: '[[ -f "./pnpm-lock.yaml" ]]'
