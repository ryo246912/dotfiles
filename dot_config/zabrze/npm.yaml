.ifs:
  - &npm '[[ -f "./package-lock.json" ]] && ! [[ -f "./pnpm-lock.yaml" ]]'
  - &pnpm '[[ -f "./pnpm-lock.yaml" ]]'

abbrevs:
  # npm commands
  - name: npm ci
    abbr-pattern: ^nc$
    snippet: npm ci
    if: *npm

  - name: npm install
    abbr-pattern: ^ni$
    snippet: npm install
    if: *npm

  - name: npm run
    abbr-pattern: ^nr$
    snippet: npm run

  - name: npm run build
    abbr: nrb
    snippet: npm run build

  - name: npm run dev
    abbr: nrd
    snippet: npm run dev

  - name: npm run fix
    abbr: nrf
    snippet: npm run fix

  - name: npm run lint
    abbr: nrl
    snippet: npm run lint

  - name: npm run orval
    abbr: nro
    snippet: npm run orval

  - name: npm run test
    abbr: nrt
    snippet: npm run test

  - name: npm run test
    abbr: nrtd
    snippet: npm run test $(git diff --name-only --line-prefix=$(git rev-parse --show-toplevel)/ origin/master...HEAD | grep -E '.*spec.*')

  - name: npm run vite
    abbr: nrv
    snippet: npm run vite

  # pnpm commands
  - name: pnpm ci
    abbr-pattern: ^nc$
    snippet: pnpm install --frozen-lockfile
    if: *pnpm

  - name: pnpm add
    abbr-pattern: ^ni$
    snippet: pnpm add
    if: *pnpm

  - name: pnpm uninstall
    abbr-pattern: ^nun
    snippet: pnpm remove
    if: *pnpm
