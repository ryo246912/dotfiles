abbrevs:
  - name: mise install
    abbr-pattern: ^mi$
    snippet: GITHUB_TOKEN=$(gh auth token) mise install --jobs=1

  - name: mise install interactive
    abbr-pattern: ^mii$
    snippet: GITHUB_TOKEN=$(gh auth token) mise install --jobs=1 $(mise ls --current | fzf -m | awk '{printf "%s ", $1}' | sed 's/ $//')

  - name: mise ls --current
    abbr: mls
    snippet: mise ls --current

  - name: mise ls interactive
    abbr: mlss
    snippet: mise ls $(mise ls --current | fzf -m | awk '{printf "%s ", $1}' | sed 's/ $//')

  - name: mise run
    abbr-pattern: ^mr$
    snippet: mise run

  - name: mise run --dry-run
    abbr: mrd
    snippet: mise run --dry-run

  - name: mise tasks
    abbr-pattern: ^mt$
    snippet: mise tasks --hidden

  - name: mise use
    abbr-pattern: ^mu$
    snippet: mise use


  - name: mise uninstall interactive
    abbr-pattern: ^mui$
    snippet: mise uninstall $(mise ls --current | fzf -m | awk '{printf "%s ", $1}' | sed 's/ $//')

  - name: mise upgrade
    abbr-pattern: ^mup$
    snippet: mise upgrade --interactive --bump

  - name: mise use -g
    abbr: mug
    snippet: mise use -g
