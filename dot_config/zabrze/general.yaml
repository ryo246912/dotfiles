abbrevs:
  # atuin commands
  - name: atuin search -i
    abbr-pattern: (ats|ase)
    snippet: atuin search -i

  - name: atuin stats
    abbr: atst
    snippet: atuin stats

  # aqua commands
  - name: aqua search
    abbr-pattern: (^as$|^ag$)
    snippet: aqua g

  # basic commands
  - name: code .
    abbr-pattern: ^c\.$
    snippet: code .

  - name: caffeinate
    abbr-pattern: ^ca$
    snippet: caffeinate

  - name: cal -3
    abbr-pattern: ^c3$
    snippet: cal -3

  - name: cal -y
    abbr-pattern: ^cy$
    snippet: cal -y

  - name: ccmanager
    abbr: ccm
    snippet: ccmanager

  - name: ccmanager devcontainer
    abbr: ccmc
    snippet: ccmanager --devc-up-command "devcontainer up --workspace-folder . --config ~/.config/devcontainer/claude/devcontainer.json" --devc-exec-command "claude --resume --dangerously-skip-permissions"

  - name: echo
    abbr-pattern: ^e$
    snippet: echo

  - name: exec $SHELL -l
    abbr-pattern: ^es$
    snippet: exec $SHELL -l

  - name: ls -la
    abbr-pattern: ^la$
    snippet: ls -la

  - name: ls -l
    abbr-pattern: ^ll$
    snippet: ls -l

  - name: nvim
    abbr-pattern: (^nv$|^v$)
    snippet: nvim

  - name: nvim .
    abbr-pattern: (^n\.|^v\.)
    snippet: nvim .

  - name: sudo
    abbr-pattern: ^s$
    snippet: sudo

  - name: which
    abbr-pattern: ^w$
    snippet: which

  - name: yazi
    abbr-pattern: ^y$
    snippet: yazi

  # commitizen
  - name: czg
    abbr-pattern: ^cz$
    snippet: czg

  - name: czg ai
    abbr: cza
    snippet: czg ai

  - name: czg ai(English)
    abbr: czae
    snippet: CZ_LANG=en czg ai

  # go
  - name: go test ./...
    abbr-pattern: ^got$
    snippet: go test ./...

  - name: ./...
    abbr-pattern: (\.\.\.\.|\.4)
    snippet: ./...
    global: true
    context: '^go\s'

  # jira
  - name: jira copy title
    abbr: jct
    # $3~$(NF-1)行目の文字を結合、[とスペースをエスケープ
    snippet: jira issue list -a$(jira me) -s~Done --plain | column -ts $'\t' | fzf | awk '{s=$3; for(i=4;i<=NF-1;i++) s=s " "$i; print "["$2"]"s}' | sed 's/ /\\ /g; s/\[/\\\[/g' | cb

  - name: jira issue list -a$(jira me) -s~Done
    abbr-pattern: ^jl$
    snippet: jira issue list -a$(jira me) -s~Done

  - name: jira issue list -a$(jira me) all
    abbr-pattern: ^jla$
    snippet: jira issue list -a$(jira me)

  - name: jira issue list -s~Done
    abbr: jll
    snippet: jira issue list -s~Done

  - name: jira issue list all
    abbr: jlla
    snippet: jira issue list

  # koji
  - name: koji --config ~/.config/koji/config.toml
    abbr-pattern: ^ko$
    snippet: koji --config ~/.config/koji/config.toml

  - name: rtty
    abbr-pattern: (^rt$|^bt$)
    snippet: rtty run zsh --font-size 12

  # other tools
  - name: ug -QPn
    abbr-pattern: (^ug$|igrep)
    snippet: ug -QPn
    global: true

  - name: up --noinput
    abbr-pattern: ^up$
    snippet: up --noinput

  - name: zinit
    abbr-pattern: ^zi$
    snippet: zinit

  - name: ji
    abbr-pattern: ^zz$
    snippet: ji

  # Global abbreviations
  - name: "|"
    abbr-pattern: ^pi$
    snippet: "|"
    global: true

  - name: "|& spacer --after 5"
    abbr: sp
    global: true
    snippet: "|& spacer --after 5"

  - name: (delta) --no-gitconfig
    abbr: ng
    snippet: --no-gitconfig
    global: true
    context: '.*delta\s'
