name: lint
on:
  push:
    branches:
      - main
    paths:
      - "**.yaml"
      - "**.toml"
      - "**.json"
  pull_request:
    branches:
      - main
    paths:
      - "**.yaml"
      - "**.toml"
      - "**.json"

permissions: {}

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-json:
    if: ${{ ! endsWith(github.actor, '[bot]')}}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
      - uses: jdx/mise-action@d16887ba50704baed7de72bd1e82e04391e4457a # v3.5.0
        with:
          version: 2024.12.24
          install_args: "npm:prettier"
        env:
          MISE_FETCH_REMOTE_VERSIONS_TIMEOUT: 30s
      - name: prettier
        run: prettier --check '**/*.json'

  lint-yaml:
    if: ${{ ! endsWith(github.actor, '[bot]')}}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
      - uses: jdx/mise-action@d16887ba50704baed7de72bd1e82e04391e4457a # v3.5.0
        with:
          version: 2024.12.24
          install_args: "npm:prettier"
        env:
          MISE_FETCH_REMOTE_VERSIONS_TIMEOUT: 30s
      - name: prettier
        run: prettier --check '**/*.{yaml,yml}'

  lint-toml:
    if: ${{ ! endsWith(github.actor, '[bot]')}}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
      - uses: jdx/mise-action@d16887ba50704baed7de72bd1e82e04391e4457a # v3.5.0
        with:
          version: 2024.12.24
          install_args: "npm:@taplo/cli"
        env:
          MISE_FETCH_REMOTE_VERSIONS_TIMEOUT: 30s
      - name: taplo
        run: taplo format --check
